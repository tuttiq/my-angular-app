<h2>My TODO list</h2>
<ul class="todo-list">
  <li *ngFor="let item of items"
      [class.selected]="item === selectedItem"
      (click)="onSelect(item)">
    <span class="item-badge">{{item.id}}</span> 
    <span class="item-text">{{item.name}}</span>
  </li>
</ul>

<div *ngIf="selectedItem">
  <app-item-detail [item]="selectedItem"></app-item-detail>
</div>
